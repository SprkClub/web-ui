name: "Deploy Next.js App to VPS"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write  # â† CRITICAL for GHCR!

jobs:
  build_push:
    name: Build and Push Next.js Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          export IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}:nextjs-latest" | tr '[:upper:]' '[:lower:]')
          echo "ğŸ”¨ Building Docker image..."
          docker build -t $IMAGE_NAME .
          echo "ğŸ“¦ Pushing to GHCR..."
          docker push $IMAGE_NAME
          echo "âœ… Done!"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build_push

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}:nextjs-latest" | tr '[:upper:]' '[:lower:]')
            
            echo "ğŸ›‘ Stopping old container..."
            docker stop nextjs-app 2>/dev/null || true
            docker rm nextjs-app 2>/dev/null || true

            echo "ğŸ—‘ï¸ Removing unused images..."
            docker image prune -af
            
            echo "ğŸ“¥ Pulling new image..."
            docker pull $IMAGE_NAME
            
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name nextjs-app \
              --restart unless-stopped \
              --network traefik_web \
              -v /root/nextjs-app/.env:/app/.env:ro \
              -l "traefik.enable=true" \
              -l "traefik.http.routers.nextjs-prod.rule=Host(\`sprkclub.fun\`)" \
              -l "traefik.http.routers.nextjs-prod.entrypoints=websecure" \
              -l "traefik.http.routers.nextjs-prod.tls.certresolver=letsencrypt" \
              -l "traefik.http.services.nextjs-prod.loadbalancer.server.port=3000" \
              $IMAGE_NAME
            
            sleep 10
            
            if docker ps | grep -q nextjs-app; then
              echo "âœ… Deployment successful!"
              docker logs nextjs-app --tail 20
            else
              echo "âŒ Deployment failed!"
              docker logs nextjs-app
              exit 1
            fi
