name: "Deploy Next.js App to VPS"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_push:
    name: Build and Push Next.js Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # 1. Create a temporary .env file from the secret
          echo "${{ secrets.ENV_FILE }}" > .env.temp
          
          # 2. Extract specific build-args for Next.js
          PB_URL=$(grep NEXT_PUBLIC_BASE_URL .env.temp | cut -d '=' -f2- | tr -d '"')
          P_ID=$(grep NEXT_PUBLIC_PRIVY_APP_ID .env.temp | cut -d '=' -f2- | tr -d '"')
          P_URI=$(grep NEXT_PUBLIC_TWITTER_REDIRECT_URI .env.temp | cut -d '=' -f2- | tr -d '"')

          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}:nextjs-latest" | tr '[:upper:]' '[:lower:]')
          
          echo "üî® Building Docker image..."
          docker build \
            --build-arg NEXT_PUBLIC_BASE_URL="$PB_URL" \
            --build-arg NEXT_PUBLIC_PRIVY_APP_ID="$P_ID" \
            --build-arg NEXT_PUBLIC_TWITTER_REDIRECT_URI="$P_URI" \
            -t $IMAGE_NAME .
          
          docker push $IMAGE_NAME
          rm .env.temp

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}:nextjs-latest" | tr '[:upper:]' '[:lower:]')
            BACKUP_IMAGE="nextjs-backup:latest"
            CONTAINER_NAME="nextjs-app"

            # 1. Create the .env file on the VPS temporarily from the secret
            echo "${{ secrets.ENV_FILE }}" > .env.production

            echo "üì¶ Preparing images..."
            OLD_IMAGE=$(docker inspect $CONTAINER_NAME --format='{{.Config.Image}}' 2>/dev/null || true)
            if [ -n "$OLD_IMAGE" ]; then
              docker tag $OLD_IMAGE $BACKUP_IMAGE
            fi

            echo "üõë Stopping old container..."
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true

            echo "üì• Pulling new image..."
            docker pull $IMAGE_NAME

            echo "üöÄ Starting new container..."
            set +e
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              --network traefik_web \
              -p 3000:3000 \
              --env-file .env.production \
              -l "traefik.enable=true" \
              -l 'traefik.http.routers.nextjs-prod.rule=Host(`sprkclub.fun`)' \
              -l "traefik.http.routers.nextjs-prod.entrypoints=websecure" \
              -l "traefik.http.routers.nextjs-prod.tls.certresolver=letsencrypt" \
              -l "traefik.http.services.nextjs-prod.loadbalancer.server.port=3000" \
              -l "traefik.http.routers.nextjs-prod.middlewares=redirect-to-https" \
              -l "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https" \
              $IMAGE_NAME

            sleep 10

            if docker ps | grep -q $CONTAINER_NAME; then
              echo "‚úÖ Deployment successful!"
              rm .env.production
              docker rmi $BACKUP_IMAGE 2>/dev/null || true
            else
              echo "‚ùå Deployment failed! Rolling back..."
              docker run -d \
                --name $CONTAINER_NAME \
                --restart unless-stopped \
                --network traefik_web \
                -p 3000:3000 \
                --env-file .env.production \
                $BACKUP_IMAGE
              rm .env.production
              exit 1
            fi